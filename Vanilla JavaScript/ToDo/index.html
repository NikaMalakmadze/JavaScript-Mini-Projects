<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoTasks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar sidebar__left">
        <h2 class="sidebar-title">Status</h2>
        <div class="category-section">
          <button class="category-btn active" data-filter="all">All</button>
          <button class="category-btn" data-filter="active">Active</button>
          <button class="category-btn" data-filter="completed">
            Completed
          </button>
        </div>

        <div class="sidebar-custom">
          <h2>Categories</h2>
          <button class="add-category" id="categoryModal-open">＋</button>
        </div>

        <div class="custom-categories">
          <!-- Custom Categories will be dynamically inserted here -->
        </div>
      </aside>
      <div class="main-content">
        <div class="container">
          <header>
            <div class="header__title">
              <h1>ToDoTasks</h1>
              <button id="theme-toggle" title="Toggle Theme">🌙</button>
            </div>

            <!-- Skeleton Loader -->
            <div class="quote-card skeleton-card" id="quoteSkeleton">
              <div class="quote-icon">💬</div>
              <div class="skeleton-text long"></div>
              <div class="skeleton-text short"></div>
            </div>

            <div class="quote-card" id="quoteCard">
              <div class="quote-icon">💬</div>
              <blockquote class="quote-text">
                "The secret of getting ahead is getting started."
              </blockquote>
              <cite class="quote-author">– Mark Twain</cite>
            </div>
          </header>

          <ul id="task-list" class="task-list">
            <!-- Tasks will be dynamically inserted here -->
          </ul>

          <footer>
            <p id="task-stats">Completed: 0 / 0</p>
          </footer>
        </div>
      </div>
      <aside class="sidebar sidebar__right">
        <div class="empty-card">
          <div class="empty-illustration">🛠️</div>
          <h2 class="empty-title">In Development</h2>
          <p class="empty-text">
            This feature is currently under construction.
          </p>
        </div>
        <button class="add-task-btn" id="taskModal-open">＋ Add Task</button>
      </aside>
    </div>
    <div class="modals">
      <div class="modal-overlay" id="taskModal">
        <div class="modal-content" id="taskModal-content">
          <button class="modal-close" id="taskModal-close">✕</button>
          <h2 class="modal-title">Add New Task</h2>

          <form class="modal-form" id="form">
            <input
              type="text"
              id="task-input"
              placeholder="Task title..."
              required
            />
            <input type="date" id="due-date" required />
            <div class="custom-select-wrapper">
              <div class="custom-select" id="customSelect">
                <span class="selected-option" id="selectedOption"
                  >Choose category</span
                >
                <ul class="select-options hidden" id="selectOptions">
                  <li data-value="None">None</li>
                  <!-- Add dynamically generated categories here -->
                </ul>
              </div>
            </div>
            <input type="hidden" id="selectedCategory" name="category" />
            <button id="add-task-btn" type="submit">Add Task</button>
          </form>
        </div>
      </div>
      <div class="modal-overlay" id="categoryModal">
        <div class="modal" id="categoryModal-content">
          <div class="modal-header">
            <h2>Add New Category</h2>
            <button class="close-modal" id="categoryModal-close">✕</button>
          </div>
          <form id="addCategoryForm" class="modal-form">
            <label for="category-name">Category Name</label>
            <div class="input-category-wrapper">
              <input
                type="text"
                id="category-name"
                name="category-name"
                placeholder="e.g. Design, School..."
                required
              />
              <p class="category-warning hidden"></p>
            </div>
            <label for="category-color">Pick a Color</label>
            <div class="color-picker-wrapper">
              <input type="color" id="category-color" value="#3b82f6" />
              <span class="color-preview"></span>
            </div>
            <button type="submit" class="submit-btn">Add Category</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
