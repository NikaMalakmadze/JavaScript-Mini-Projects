<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>    
    <div class="content">
      <div class="title">
        <h1>Timer Until New Year:</h1>
      </div>
      <div id="year"></div>
      <div class="timer" id="timer">
        <div class="time">
          <h2 id="days">00</h2>
          <small>Days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>Hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Seconds</small>
        </div>
      </div>
      <div class="preloader" id="preloader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
