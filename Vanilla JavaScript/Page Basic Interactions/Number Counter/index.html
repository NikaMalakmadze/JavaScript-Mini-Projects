<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Number Counter</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <i class="fa-regular fa-handshake"></i>
      <div class="content">
        <span class="number" data-value="650">000</span>
        <span class="text">Contracts Aformed:</span>
      </div>
    </div>
    <div class="box">
      <i class="fa-solid fa-earth-americas"></i>
      <div class="content ">
        <span class="number" data-value="45">00</span>
        <span class="text">Over Countries:</span>
      </div>
    </div>
    <div class="box">
      <i class="fa-regular fa-building"></i>
      <div class="content">
        <span class="number" data-value="350">000</span>
        <span class="text">Apartment Builded:</span>
      </div>
    </div>
    <div class="box">
      <i class="fa-solid fa-house"></i>
      <div class="content">
        <span class="number" data-value="790">000</span>
        <span class="text">House Builded:</span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
