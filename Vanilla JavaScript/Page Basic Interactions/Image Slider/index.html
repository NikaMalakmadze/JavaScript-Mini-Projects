<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Image Slider</h1>
    </div>
    <div class="slides-container">
      <div class="slides" id="slider">
        <div class="number">
          <h2 id="num">1</h2>
        </div>
        <img src="assets/images/Dog_1.png" alt="Dog image 1" class="image">
        <img src="assets/images/Dog_2.png" alt="Dog image 2" class="image">
        <img src="assets/images/Dog_3.png" alt="Dog image 3" class="image">
      </div>
    </div>
    <div class="controls">
      <button class="btn prev" id="btnPrev">Previous</button>
      <button class="btn next" id="btnNext">Next</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
